<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <style>
        p{text-align:center;}/*centers text inside container*/
        .traditional{border:1px solid black;
        width:30%;
        margin:0 auto; /*puts equal size margins around a container*/
    }
    .fbcenter{
        display:flex; /*this specifies the row*/
        border: 1px solid orange;
        justify-content: center; /*centers content in a flexbox*/
    }
    </style>
    </head>
    <body>
        <p>Heres hoe to center text inside a container</p>
        <div class="traditional">Here's how to center a block level container</div>
        <div class="fbcenter">Here's how to center with flexboxs</div>
    </body>
</html>
